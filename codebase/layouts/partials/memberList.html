{{ range $group, $people := .Site.Data.about.members }}
<div class="row">
  <h1>{{ $group }}</h1>
</div>
<div class="row">
  {{ range $people }}
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src={{ .photo }} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ .first}} {{ .last }}</h5>
      <p class="card-text">{{ .position }}</p>
    </div>
  </div>
  {{ end }}
</div>
{{ end }}
