{{ range .Site.Data.about.members }}
  <div class="section">
    <div class="section-title">{{ .group }}</div>
    <div class="row justify-content-center">
      {{ range .people }}
        <div class="member" style="background-image: url({{.photo}});" >
          <div class="member-details">
            <div class="member-details-wrapper">
              <div class="inner-member-details inner-member-details member-name">{{ .first}} {{ .last }}</div>
              <div class="inner-member-details inner-member-details member-title">{{.position}}</div>
              {{ if eq .linkedin "none" }}
              {{else}}
                <a href={{.linkedin}}><img class="member-link-image" src="assets/linkedin.png" /></a>
              {{ end }}
              {{ if eq .github "none" }}
              {{else}}
                <a href={{.github}}><img class="member-link-image" src="assets/github.png" /></a>
              {{ end }}
              {{ if eq .website "none" }}
              {{else}}
                <a href={{.website}}><img class="member-link-image" src="assets/website.png" /></a>
              {{ end }}
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
{{ end }}
