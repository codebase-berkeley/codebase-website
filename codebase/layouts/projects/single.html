{{ define "main" }}

<h1>{{ .Params.full }}</h1>
<img src={{ .Params.logo }}>
<p>{{ .Params.semester }}</p>
<p>{{ .Params.year }}</p>

{{ $project := index .Site.Data.projects.projectDescriptions .Params.title }}

<h1>The Problem</h1>
{{ $project.challenge }}
<h1>The Solution</h1>
{{ $project.solution }}
<h1>More</h1>
{{ $project.extra }}

{{ end }}
