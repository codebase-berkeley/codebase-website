sectionTitle: Project Structure
sectionDescription: Both our Client and Mentored Projects follow a similar development timeline over the course of a semester. Here's a rough weekly breakdown of what they might look like.
timeline:
- number: 0
  title: Planning
  description: Each project team consists of 6-8 Project Developers and 2 Project Managers. These PMs serve as the main point of contact between the team and the client. Before the semester even begins, PMs already have met with clients and extensively discussed project goals, technical scope, and deliverable requirements.
- number: 1
  title: Formation
  description: Project Developers are matched onto their semester projects. They meet their PMs and fellow developers, get to know each other, and dive into the development process.
